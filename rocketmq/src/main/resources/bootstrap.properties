spring.application.name=spring-cloud-rocketmq
logging.level.web=debug
server.port=9002
spring.cloud.nacos.discovery.server-addr=39.108.114.155:8848
spring.cloud.nacos.config.server-addr=39.108.114.155:8848
spring.cloud.sentinel.transport.dashboard=39.108.114.155:8849
# 配置rocketmq的nameserver地址
spring.cloud.stream.rocketmq.binder.namesrv-addr=localhost:9876
# 定义name为output的binding
spring.cloud.stream.bindings.output.destination=test-topic
spring.cloud.stream.bindings.output.content-type=application/json
#定义name为input的binding
spring.cloud.stream.bindings.input.destination=test-topic
spring.cloud.stream.bindings.input.content-type=application/json
spring.cloud.stream.bindings.input.group=test-group
management.endpoint.health.show-details=always